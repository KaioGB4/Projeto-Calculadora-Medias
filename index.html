<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel = "stylesheet" type = "text/css" href="./source/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Wet+Paint&family=Tiny5&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./source/assets/logo.png" alt="capelo e diploma">
            <h1>Calculadora de Médias</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-atividade" required placeholder="Nome da Atividade">
            <input type="number" id="nota-atividade" placeholder="Nota da Atividade" min="0" max="10">
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <th>
                    Nome da Atividade
                </th>
                <th>
                    Nota da atividade
                </th>
                <th>
                    Aprovado?
                </th>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        Média Final
                    </td>
                    <td id="media-final-valor">
                        7
                    </td>
                    <td id="media-final-resultado"> <span class="resultado">
                        Aprovado
                    </td> </span>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
<script src="./source/main.js"></script>
</html>
